{% extends "base.html" %}

{% block main %}
<p>Here are the images you've uploaded:</p><br><br><br>
<div id= "layout">
    {% if images %}
    <ul class= "pics">
    {% for image in images %}
    <li><img src=" {{url_for('static', filename="uploads/"+ image) }} " alt = "Picture" height="100" weight="100"></li>
    {% endfor %}
    </ul>
    {% endif %}

    {% endblock %}
</div>
